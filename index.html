<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qr-code-reader</title>
    <script
      src="https://kit.fontawesome.com/222716808a.js"
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

            <p>Upload QR</p>
          </div>
        </form>
        <div class="details">
          <textarea disabled>
